<ion-view view-title="Ward Words">
  <ion-content>
        <ion-list>
           <ion-item
                style="height: auto; padding: 0px;">
                 <img src="{{getScenarioImageUrl()}}" width="100%">
          </ion-item >

          <ion-item class="item-avatar item-icon-right item-remove-animate"
                    ng-repeat="sound in model.sounds"
                    ng-if="sound.scenario == getScenarioId()">
            <img src="https://placehold.it/150/89c8c9/fff?text={{sound._id}}">
            <h2 >{{ sound.name }}</h2 >
            <p >{{ sound.description }}</p >
            <a onclick="this.firstChild.play()"><audio src="{{getSoundPermissions(sound.url_name)}}"></audio><i class="icon ion-volume-high"></i></a>
          </ion-item >
        </ion-list >
      </ion-content >

</ion-view>
