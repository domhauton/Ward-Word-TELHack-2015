<ion-view view-title="Ward Words">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists"
                href="#/app/scenarioInfo/{{playlist.id}}"
                style="background-image: url({{playlist.image}});
                background-size:cover; height: 300px">
        {{playlist.word}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
